<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
</head>
<body>



<div class="col" layout:fragment="main-content">



    <div class="panel panel-flat">
        <div class="panel-heading">
            <h4 class="panel-title">Upload Data Form</h4>
        </div>


    <div class="panel-body">
        <form th:action="@{/admin/uploadData}" class="horizontal" th:method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <div class="col-lg-10">
                    <input type="file" class="file-input" name="file" id="fileupload"  size="40" value="fileupload" required="required"/>
                    <br><input type="submit" value="Upload">
                </div>

            </div>
        </form>
    </div>
    </div>
</div>

</body>
</html>
