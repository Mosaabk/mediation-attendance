<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Faculty Page</title>
</head>
<body>



<div class="col" layout:fragment="main-content">



    <h4 class="panel-title">Welcome  <span th:text="${firstName}" th:remove="tag"></span>  </h4>
<br>
    <div class="row">
        <div class="col-md-9 col-sm-9">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">Select By Student ID</h4>
                </div>
                <div class="panel-body">




                    <div class="panel panel-flat">
                        <div class="panel-body">
                            <form class="form-horizontal" action="http://followtechnique.com/themes/bird_v1/theme/form_basic.htm#">
                                <fieldset>

                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Enter Student ID</label>
                                        <div class="col-lg-10">
                                            <div class="row col-xs-4">
                                                <input type="text" class="form-control" placeholder="student ID">

                                            </div>


                                            <div class=" col-xs-4">
                                                <input type="submit" id="tmchecking" class="btn btn-success" value="Submit ">

<!--                                                <a th:href="@{/userInfo}">Submit</a>-->
                                            </div>
                                         </div>
                                    </div>


                                </fieldset>
                            </form>
                        </div>
                    </div>



<!--                    User Detail-->

                    <div class="col-md-6 col-sm-6">



                            <div class="panel-body">
                                <h3 >Total sessions possible: <span th:text="${totalSessionsPossible}"></span>  Days </h3>
                                <h3 > Total sessions attended: <span th:text="${totalSessionsAttainded}"></span>  Days</h3>
                                <h3 > Percent attendance: <span th:text="${percentAttainded}">  </span> % </h3>
                                <h3 > Remained attendance: <span th:text="${totalRemaining}"></span>   Days</h3>

                        </div>
                    </div>







                </div>
            </div>
        </div>
    </div>
    <div class="row">


        <div class="col-md-9 col-sm-9">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">Attendance Summary</h4>

                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-lg-3">Select Block</label>
                        <div class="col-lg-6">
                            <select name="select" class="form-control">
                                <option value="opt1">Default Current</option>
                                <option value="opt3">February-2019</option>
                                <option value="opt4">March-2019</option>
                                <option value="opt5">May-2019</option>
                                <option value="opt6">June-2019</option>
                                <option value="opt7">July-2019</option>
                                <option value="opt8">August-2019</option>
                            </select>
                            <!--
                                                        <div class="form-group blu-margin">
                                                            <select class="form-control" >
                                                                <option value="0">select operator</option>
                                                                <option th:each="operator : ${operators}" th:value="${operator}" th:text="${operator}"></option>
                                                            </select>
                                                        </div>-->
                        </div>
                    </div>
                </div>





                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h4 class="panel-title">May Block Report</h4>
                    </div>



                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Attained</th>
                                <th>Expected</th>
                                <th>Left</th>
                                <th>Percentage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student, index: ${students}">
                                <td th:text="${index.index+1}"></td>
                                <td th:text="${student.getKey()}"></td>
                                <td th:text="${student.getValue().get(0)}" ></td>
                                <td th:text="${student.getValue().get(1)}"></td>
                                <td th:text="${student.getValue().get(2)}"></td>
                                <span th:switch="${student.getValue().get(3)} <'90'">
                                    <td th:case="true" th:text="${student.getValue().get(3)}" class="text-danger text-bold" ></td>
                                    <td th:case="false" th:text="${student.getValue().get(3)}"></td>
                                </span>



                            </tbody>
                        </table>
                    </div>
                </div>





            </div>
        </div>
    </div>


</div>

</body>
</html>
